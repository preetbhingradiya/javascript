<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <input type="number"  id="a" placeholder="Enter the number">
    <button onclick="sum()">check</button>
    
</body>

    <script>
        function sum(){
            let no=document.getElementById("a").value
            let sum=0;

            for(let i=0;i<=no;i++){
                if(i % 2 ==0){ 
                    sum += i;  
                }
            }
             document.write("\t","The sum of number:" + sum)

        }
    </script>


</html>
