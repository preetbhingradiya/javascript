<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <input type="number" id="a" placeholder="Enter the number">
    <input type="number" id="b" placeholder="Enter the k">

    <button onclick=add()>click</button>

    <h1 id="ans"></h1>

</body>

    <script>
        function add(){
            let num=document.getElementById("a").value
            let k=document.getElementById("b").value

            for(let i=0;i<=num;i++){

                if(i % k ==0){
                    console.log(i);  
                    document.write("\t",i);
                }
            }

        }
    </script>


</html>
