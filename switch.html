<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>
        let day = prompt("enter the month")
        day = Number.parseInt(day)
        switch (day) {
            case 1:
            case 's':
                document.write("This day is sunday");
                break;
            case 2:
            case 'm':
                document.write("This day is monday");
                break;
            case 3:
            case 't':
                document.write("This day is tuesday");
                break;
            case 4:
            case 'w':
                document.write("This day is wednesday");
                break;
            case 5:
            case 't':
                document.write("This day is thursday");
                break;
            case 6:
            case 'f':
                document.write("This day is friday");
                break;
            case 7:
            case 'sa':
                document.write("This day is saturday");
                break;
            default:
                document.write("enter coreect case");
                break;
        }
    </script>
</body>

</html>
