<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <input type="number" id="a" placeholder="Enter the diatance">
    <input type="number" id="b" placeholder="Enter the time">
    <button onclick="speed()">click</button>

    <h1 id="ans"></h1>

</body>

    <script>
        function speed(){
            let distance=document.getElementById("a").value
            let time=document.getElementById("b").value
            let speed=distance/time;

            if(speed > 40){
                document.getElementById("ans").innerHTML = 'Our speed is greter than 40 please '+'Apply brake'
            }
            else{
                document.getElementById("ans").innerHTML = 'Our speed is less than 40 '+'Keep Going'
            }
        }
    </script>


</html>
