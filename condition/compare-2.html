<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
        
    <input type="number" id="a" placeholder="enter the number1">
    <input type="number" id="b" placeholder="enter th number2">
    <button onclick="compare()">click</button>

    <h1 id="ans-1"></h1>
    <h1 id="ans-2"></h1>
    <h1 id="ans-3"></h1>


</body>

    <script>
        function compare(){
            let no1=document.getElementById("a").value
            let no2=document.getElementById("b").value

            if(no1>no2){

                document.getElementById("ans-1").innerHTML ='No1 is greater than No2' + '==True'
            }
            else{
                document.getElementById("ans-1").innerHTML ='No1 is not greater than No2'  + '==False'
            }


            if(no1==no2){
                document.getElementById("ans-2").innerHTML ='No1 is equal to No2' + '==True'
            }
            else{
                document.getElementById("ans-2").innerHTML ='No1 is not equal to No2' + '==False'
            }


            if(no1<no2){
                document.getElementById("ans-3").innerHTML ='No1 is smaller than  No2' + '==True'
            }
            else{
                document.getElementById("ans-3").innerHTML ='No1 is not smaller than  No2' + '==False '
            }
        }
    </script>

</html>
