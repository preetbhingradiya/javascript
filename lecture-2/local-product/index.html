<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <a href="./product.html">Home</a>
    <form action="">
      <input type="text" placeholder="product name" id="name" />
      <input type="text" placeholder="product categery" id="cat" />
      <input type="number" placeholder="product price" id="num" />
      <input type="number" placeholder="product rating" id="rat" />
      <input type="submit" />
    </form>
  </body>

  <script>
    let arr = JSON.parse(localStorage.getItem("product")) || [];
    document.querySelector("form").addEventListener("submit", function (e) {
      e.preventDefault();
      let data = {
        titale: document.getElementById("name").value,
        categary: document.getElementById("cat").value,
        price: document.getElementById("num").value,
        rating: document.getElementById("rat").value,
      };

      arr.push(data);
      localStorage.setItem("product", JSON.stringify(arr));
      console.log(arr);
    });
  </script>
</html>
