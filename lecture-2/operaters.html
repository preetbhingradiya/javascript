<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        // arithmetical
        let a = 50;
        let b = 35;
        console.log("a + b is:", a + b);
        console.log("a - b is:", a - b);
        console.log("a * b is:", a * b);
        console.log("a / b is:", a / b);
        console.log("a % b is:", a % b);
        console.log("a++", a++);
        console.log("a", a);
        console.log("++a", ++a);
        console.log("a", a);
        console.log("a--", a--);
        console.log("a", a);
        console.log("--a", --a);
        console.log("a", a);



        // assignment
        let c = 7;
        d = c += 5;
        console.log(d);
        d = c -= 5
        console.log(d);
        d = c *= 5
        console.log(d);
        d = c /= 5
        console.log(d);
        d = c **= 5
        console.log(d)




        // comparison
        a = 5;
        b = "5";
        console.log("a == b", a == b);
        console.log("a != b", a != b);
        console.log("a === b", a === b);
        console.log("a !== b", a !== b);
        a = 50;
        b = 57;
        console.log("a < b", a < b);
        console.log("a > b", a > b);
        console.log("a <= b", a <= b);
        console.log("a >= b", a >= b);




        // logical
        a = 45;
        b = 35;
        console.log("a!=b", a != b)
        console.log("a!=b && a>b", a != b && a > b)
        console.log("a==b || a>=b", a == b || a >= b)
        console.log("!false", !false)


    </script>

    <h2>JavaScript Comparisons</h2>

    <p>Input your age and click the button:</p>

    <input id="age" value="18" />

    <button onclick="myFunction()">Try it</button>

    <p id="demo"></p>

    <script>
        function myFunction() {
            let voteable;
            let age = Number(document.getElementById("age").value);
            if (isNaN(age))  
            {
                voteable = "Input is not a number";
            }
            else {
                voteable = (age > 18) ? "Too young" : "Old enough";
            }
            document.getElementById("demo").innerHTML = voteable + " to vote";
        }
    </script>
    
</body>

</html>
