<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
        
    <input type="number" id="a" placeholder="enter the number">
    <button onclick="divi()">click</button>

    <h1 id="ans"></h1>

</body>

    <script>
        function divi(){
            let no=document.getElementById("a").value

            if(no%3==0){
                document.getElementById("ans").innerHTML = 'This number is divisable by the 3'
            }
            else{
                document.getElementById("ans").innerHTML = 'This number is not divisable by the 3'
            }
        }
    </script>

</html>
