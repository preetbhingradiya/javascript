<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
        
    <input type="number" id="a" placeholder="enter the australia score">
    <input type="number" id="b" placeholder="enter th england score">
    <button onclick="match()">click</button>

    <h1 id="ans"></h1>

</body>

    <script>
        function match(){
            let australia=document.getElementById("a").value
            let england=document.getElementById("b").value

            if(australia>england){
                document.getElementById("ans").innerHTML = 'Australia won the match'
            }
            else if(australia==england){
                document.getElementById("ans").innerHTML = 'Match tie'
            }
            else{
                document.getElementById("ans").innerHTML = 'England won the match'
            }
        }
    </script>

</html>
