<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        input {
            display: block;
            margin: 10px 0;
        }
    </style>
</head>

<body>
    <form>
        <input type="text" placeholder="enter the Name" id="name">
        <input type="email" placeholder="enter the Name" id="email">
        <input type="password" placeholder="password" id="pass">
        <input type="number" placeholder="content" id="num">

        <input type="submit" value="diasplay the data">
    </form>
    <div id="store"></div>
</body>

<script>
    let arr = []
    document.querySelector("form").addEventListener("submit", function (e) {
        e.preventDefault()

        let a = document.getElementById("name").value
        let b = document.getElementById("email").value
        let c = document.getElementById("pass").value
        let d = document.getElementById("num").value


        let obj = {
            firstname: a,
            email: b,
            password: c,
            number: d,
        }

        arr.push(obj)

        show()
    })

    function show() {
        document.getElementById("store").innerHTML = ""

        arr.map((Element) => {


            let x = document.createElement("p")
            x.innerHTML = Element.firstname


            let y = document.createElement("p")
            y.innerHTML = Element.email

            let z = document.createElement("p")
            z.innerHTML = Element.password

            let p = document.createElement("p")
            p.innerHTML = Element.number

            let p1 = document.createElement("img")
            p1.style.width = "200px"
            p1.src = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSFXyUWXXwVS8XT0qMsb2vF5w_ugyj0A_mqhq-8cUBgKQ&usqp=CAU&ec=48665698"
            
            document.getElementById("store").append(p1,x,y,z,p)
        })
    }
</script>

</html>
