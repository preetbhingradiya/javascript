<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <!-- font-family: 'Quicksand' -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">

    <!-- Montserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kristi&family=Montserrat:ital,wght@0,300;0,400;1,200;1,300&family=Poppins:ital,wght@0,200;0,300;0,400;1,200;1,300&family=Quicksand:wght@300&family=Roboto:ital,wght@0,400;0,500;0,700;1,300;1,400;1,500&family=Sofia+Sans+Condensed:ital,wght@0,400;0,500;1,300;1,400;1,500&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="index.css">
</head>

<body>


    <div class="wrapper">
        <div class="section">
            <h1 class="titale">Arithmetic Operators</h1>

            <div class="operaters">
                <input type="number" id="no1" placeholder="Enter the number of A">
                <input type="number" id="no2" placeholder="Enter the number of B">

                <h1 id="c"></h1>

                <div class="main-btn">
                    <div class="btn-1">
                        <button onclick="add()">Add</button>
                        <button onclick="divi()">divide</button>
                    </div>
                    <div class="btn-2">
                        <button onclick="sub()">sub</button>
                        <button onclick="multi()">multi</button>
                    </div>
                </div>

            </div>
        </div>
    </div>



    <script>
        function add() {

            let a = document.getElementById("no1").value
            let b = document.getElementById("no2").value

            sum = Number(a) + Number(b)

            document.getElementById("c").innerHTML = "The sum of A and B is :" + sum;
        }

        function divi() {

            let a = document.getElementById("no1").value
            let b = document.getElementById("no2").value

            sum = Number(a) / Number(b)

            document.getElementById("c").innerHTML = "The division of A and B is :" + sum;
        }

        function sub() {

            let a = document.getElementById("no1").value
            let b = document.getElementById("no2").value

            sum = Number(a) - Number(b)

            document.getElementById("c").innerHTML = "The subtraction of A and B is :" + sum;
        }

        function multi() {

            let a = document.getElementById("no1").value
            let b = document.getElementById("no2").value

            sum = Number(a) * Number(b)

            document.getElementById("c").innerHTML = "The multiplication of A and B is :" + sum;
        }
    </script>


    <script src="https://kit.fontawesome.com/e500e5c4a4.js" crossorigin="anonymous"></script>

</body>

</html>
