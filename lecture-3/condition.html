    <meta charset="UTF-8">

    <title>Document</title>

<body>

     <script>
        let a=prompt("enter the value of A");
        a=parseInt(a)
        let b=prompt("enter the value of B");
        b=parseInt(b) 
        let c=prompt("enter the value of C");
        c=parseInt(c)
        let d=prompt("enter the value of D");
        d=parseInt(d)

        if(a>b){
           if(a>c){
             if(a>d){
                document.write("A is big")
             }
             else{
                document.write("D is big");
             }
           }
           else{
            document.write("C is big");
           }
        }
        else{
            if(b>c){
               if(b>d){
                document.write("B is big");
               }
               else{
                document.write("D is big");
               }
            }
            else{
                if(c>d){
                    document.write("C is big");
                }
                else{
                    document.write("D is big"); 
                }
            }
        }
    </script>
