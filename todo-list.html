<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input {
            display: block;
            margin: 20px 0;
        }
    </style>
</head>

<body>

    <form>
        <input type="text" placeholder="entr the task" id="task">
        <input type="date" placeholder="entr the date" id="date">
        <select name="" id="size">
            <option value="Low" >Low</option>
            <option value="Media">Media</option>
            <option value="High">High</option>
        </select>
        <input type="submit">
        <div id="result"></div>
    </form>
    <table border="1px" cellspacing="0" cellpadding="10px" width="50%">
        <thead>

        </thead>
        <tbody id="wrapper">

        </tbody>
    </table>

    <script>
        document.querySelector("form").addEventListener("submit", function (e) {
            e.preventDefault()

            let a = document.getElementById("task").value
            let b = document.getElementById("date").value
            let c = document.getElementById("size").value;
    


           
            let obj = {
                task: a,
                date: b,
                size:c,
            }
            
            document.querySelector("thead").innerHTML = `
            <tr>
                <th>Task</th>
                <th>Date</th>
                <th>Size</th>
                <th>delete</th>
                </tr>`

            let p = document.createElement("tr")

            let x = document.createElement("td")
            x.innerHTML = obj.task
          
            let y = document.createElement("td")
            y.innerHTML = obj.date

            let z = document.createElement("td")
            z.innerHTML=obj.size
            if(obj.size=="Low"){
                z.style.background="green"
                console.log("low");
            }
            else if(obj.size=="Media"){
                z.style.background="yellow"
            }
            else{
                z.style.background="red"
            }

            let Delete = document.createElement("td")
            Delete.innerHTML = "delete"

            Delete.addEventListener("click", function (event) {
                event.target.parentNode.remove()
            })

            p.append(x, y, z,Delete)
            document.getElementById("wrapper").append(p)
        })
    </script>


</body>

</html>
