<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>Arithmetical operater</h1>
    <p id="add"></p>
    <p id="sub"></p>
    <p id="mul"></p>
    <p id="divi"></p>
    <p id="modu"></p>


    
    <script>
        let a=5;
        let b=a+2
        document.getElementById("add").innerHTML="addition of a and b : "  + b;


        let x=5;
        let y=x-3
        document.getElementById("sub").innerHTML="Subtraction of  x and y : "  + y;

        let p=5;
        let r=p*3
        document.getElementById("mul").innerHTML="multiplication of  p and r : " + r; 

        
        let c=10;
        let d=c%2
        document.getElementById("divi").innerHTML="division of  c and d : " + d ; 

        let e=3;
        let f=e%5
        document.getElementById("divi").innerHTML="modulus of  e and f : " + f ;
    </script>

</body>

</html>
