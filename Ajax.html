<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <style>
    #output {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
    }
    #output div {
      box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
      text-align: center;
      padding: 20px;
    }
    .wrapper {
      width: 200px;
      height: 200px;
      border-radius: 50%;
    }
    .change {
      width: 200px;
    }
  </style>

  <body>
    <div id="output"></div>
  </body>

  <script>
        let display = (data) => {
          data.map((ele) => {
            let div = document.createElement("div");

            let tham = document.createElement("img");
            tham.src = ele.thumbnail;
            tham.setAttribute("class", "change");

            let name = document.createElement("h3");
            name.innerHTML = ele.title;
            let des = document.createElement("p");
            des.innerHTML = ele.description;
            let pri = document.createElement("h4");
            pri.innerHTML = ele.price;

            let img = document.createElement("img");
            img.src = ele.images[0];
            img.setAttribute("class", "wrapper");

            img.addEventListener("click", () => {
              if (tham.src == ele.thumbnail) 
              {
                tham.src = ele.images[0];
              }4
              if (ele.images[0] == ele.images[0]) {
                img.src = ele.thumbnail;
              }
            });

            div.append(tham, name, des, pri, img);
            document.getElementById("output").append(div);
          });
        };

        // (promising method)

        fetch("https://dummyjson.com/products")
          .then((val) => val.json())
          .then((store) => display(store.products));
        //   .then((store) => console.log(store.products));

        // (ajax method)

        //     let store=await val.json()
        //     console.log(store.products);
        //   }
        //   show()
  </script>
</html>
